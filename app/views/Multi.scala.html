@(message: String)

@Main("Infinity") {
  <div class="mainInf text-center">
    <h2>Multi User Infinity Display</h2>
    <div class="infanimation">
      <img src="@routes.Assets.at("images/Capture3.JPG")" height="400px" width="400px">
    </div>

    <h3>Pixel Color Opacity</h3>
    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-default">off</button>
      <button type="button" class="btn btn-default">1</button>
      <button type="button" class="btn btn-default">2</button>
      <button type="button" class="btn btn-default">3</button>
      <button type="button" class="btn btn-default">4</button>
      <button type="button" class="btn btn-default">5</button>
      <button type="button" class="btn btn-default">6</button>
      <button type="button" class="btn btn-default">7</button>
      <button type="button" class="btn btn-default">8</button>
      <button type="button" class="btn btn-default">9</button>

      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
          Color
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#">Black</a></li>
          <li><a href="#">White</a></li>
          <li><a href="#">Red</a></li>
          <li><a href="#">Blue</a></li>
          <li><a href="#">Green</a></li>
          <li><a href="#">Purple</a></li>
          <li><a href="#">Yellow</a></li>
          <li><a href="#">Rainbow</a></li>
          <li><a href="#">Random</a></li>
        </ul>
      </div>
    </div>

    <h3>Trail</h3>
    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-default">off</button>
      <button type="button" class="btn btn-default">1</button>
      <button type="button" class="btn btn-default">2</button>
      <button type="button" class="btn btn-default">3</button>
      <button type="button" class="btn btn-default">4</button>
      <button type="button" class="btn btn-default">5</button>
      <button type="button" class="btn btn-default">6</button>
      <button type="button" class="btn btn-default">7</button>
      <button type="button" class="btn btn-default">8</button>
      <button type="button" class="btn btn-default">9</button>
    </div>

  </div>
}
